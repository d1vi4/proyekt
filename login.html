<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary-color: #6366f1;
        --accent-color: #ef4444;
        --text-dark: #111827;
        --text-body: #374151;
      }
      body {
        font-family: 'Inter', sans-serif;
        color: var(--text-body);
        background-color: #f9fafb;
      }
      h3 {
        font-family: 'Poppins', sans-serif;
        color: var(--text-dark);
      }
      
      .login-bg {
        background-image: url('https://images.pexels.com/photos/1714208/pexels-photo-1714208.jpeg?auto=compress&cs=tinysrgb&w=1200&h=800&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      .notification-wrapper {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1050;
      }
      .scale-0 {
        transform: scale(0);
      }
      .scale-100 {
        transform: scale(1);
      }

      .login-btn {
        background-color: var(--primary-color);
      }
      .login-btn:hover {
        background-color: #4f46e5;
      }
      
    </style>
  </head>
  <body class="bg-gray-50 login-bg min-h-screen flex flex-col">
    <div id="navbar-placeholder"></div>

    <div class="flex justify-center items-center flex-grow py-16 px-4">
      <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-md mx-4">
        <div class="mb-8 text-center">
            <h3 class="text-3xl font-bold mb-2">Welcome Back</h3>
            <p class="text-gray-500">Sign in to access your account</p>
        </div>

        <form id="auth-form" class="space-y-6" novalidate>
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <input
              type="text"
              id="username-field"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-150"
              required
              placeholder="Enter your username"
            />
            <div class="text-red-600 text-sm hidden" id="username-error">
              Username is required.
            </div>
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input
              type="password"
              id="password-field"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-150"
              required
              placeholder="••••••••"
            />
            <div class="text-red-600 text-sm hidden" id="password-error">
              Password is required.
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
              />
              <label for="remember-me" class="ml-2 block text-sm text-gray-700 hover:text-indigo-600 cursor-pointer"
                >Remember me</label
              >
            </div>

            <div class="text-sm">
              <a
                href="#"
                class="font-medium text-red-600 hover:text-red-700 transition duration-150"
              >
                Forgot your password?
              </a>
            </div>
          </div>

          <button
            type="submit"
            class="w-full login-btn text-white py-3 px-4 rounded-lg font-semibold shadow-md hover:shadow-lg transition duration-300"
          >
            Login <i class="fas fa-sign-in-alt ml-2"></i>
          </button>
        </form>

        <p class="text-center mt-8 text-gray-600">
          Don't have an account?
          <a href="signup.html" class="text-red-600 hover:text-red-700 font-semibold transition duration-150"
            >Sign up</a
          >
        </p>
      </div>
    </div>

    <div class="notification-wrapper">
      <div
        id="success-alert"
        class="bg-green-500 text-white px-4 py-3 rounded shadow-md flex justify-between items-center mb-3 transform transition-transform duration-300 scale-0"
      >
        <div>Login successful! Redirecting...</div>
        <button
          type="button"
          class="focus:outline-none"
          onclick="closeNotification('success-alert')"
        >
          <span class="text-2xl">&times;</span>
        </button>
      </div>

      <div
        id="error-alert"
        class="bg-red-500 text-white px-4 py-3 rounded shadow-md flex justify-between items-center transform transition-transform duration-300 scale-0"
      >
        <div>İstifadəçi adı və ya şifrə yanlışdır</div>
        <button
          type="button"
          class="focus:outline-none"
          onclick="closeNotification('error-alert')"
        >
          <span class="text-2xl">&times;</span>
        </button>
      </div>
    </div>
    
    <script src="login.js"></script>
    <script src="navbar.js"></script>
  </body><!-- githuba update ucun komment elxan cool man terefinden -->
</html>
