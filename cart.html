<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - E-commerce</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 700px) {
      .product-table {
        font-size: 14px;
      }

      .product-image {
        width: 40px;
      }
    }
  </style>
</head>

<body class="bg-gray-50">
  <div id="navbar-placeholder"></div>

  <div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-6">Cart</h2>

    <div class="overflow-x-auto">
      <table class="w-full border-collapse product-table">
        <thead>
          <tr class="bg-gray-100">
            <th class="py-3 px-4 text-left">Product</th>
            <th class="py-3 px-4 text-left">Price</th>
            <th class="py-3 px-4 text-left">Quantity</th>
            <th class="py-3 px-4 text-left">Subtotal</th>
            <th class="py-3 px-4 text-left"></th>
          </tr>
        </thead>
        <tbody id="cart-items" class="divide-y divide-gray-200">
        </tbody>
      </table>
    </div>

    <div class="flex justify-end mt-8">
      <div class="w-full md:w-1/3">
        <div class="bg-gray-100 p-6 rounded-lg">
          <h5 class="text-lg font-semibold mb-4">Cart total</h5>
          <div class="space-y-2">
            <p>
              Subtotal: <span id="subtotal" class="font-medium">0 ₼</span>
            </p>
            <p>Shipping: <span class="font-bold">free</span></p>
            <p class="font-bold">Total: <span id="total">0 ₼</span></p>
          </div>
          <button id="proceedCheckout"
            class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded mt-4 transition duration-300">
            Proceed to checkout
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let cartItems = JSON.parse(localStorage.getItem("cart")) || [];

      function displayCart() {
        const cartContainer = document.getElementById("cart-items");
        cartContainer.innerHTML = "";
        let subtotal = 0;

        cartItems.forEach((item, index) => {
          const itemSubtotal = item.price * item.quantity;
          subtotal += itemSubtotal;

          const row = document.createElement("tr");
          row.className = "hover:bg-gray-50";

          row.innerHTML = `
                        <td class="py-4 px-4">
                            <div class="flex items-center">
                                <img src="${item.imageUrl
            }" alt="Product" class="w-12 h-12 object-cover rounded product-image mr-3">
                                <span>${item.brand} ${item.model}</span>
                            </div>
                        </td>
                        <td class="py-4 px-4">${item.price} ₼</td>
                        <td class="py-4 px-4">
                            <input type="number" min="0" value="${item.quantity
            }" 
                                   class="w-16 border border-gray-300 rounded px-2 py-1 quantity-input"
                                   data-index="${index}">
                        </td>
                        <td class="py-4 px-4">${itemSubtotal.toFixed(2)} ₼</td>
                        <td class="py-4 px-4">
                            <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded transition duration-300 remove-btn"
                                    data-index="${index}">
                                Remove
                            </button>
                        </td>
                    `;

          cartContainer.appendChild(row);
        });

        document.getElementById("subtotal").textContent =
          subtotal.toFixed(2) + " ₼";
        document.getElementById("total").textContent =
          subtotal.toFixed(2) + " ₼";

        const quantityInputs = document.querySelectorAll(".quantity-input");
        quantityInputs.forEach((input) => {
          input.addEventListener("change", updateQuantity);
        });

        const removeButtons = document.querySelectorAll(".remove-btn");
        removeButtons.forEach((button) => {
          button.addEventListener("click", removeItem);
        });
      }

      function updateQuantity(event) {
        const index = parseInt(event.target.getAttribute("data-index"));
        const newQuantity = parseInt(event.target.value);

        if (newQuantity > 0) {
          cartItems[index].quantity = newQuantity;
          localStorage.setItem("cart", JSON.stringify(cartItems));
          displayCart();
        } else {
          cartItems.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cartItems));
          displayCart();
        }
      }

      function removeItem(event) {
        const index = parseInt(event.target.getAttribute("data-index"));
        cartItems.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cartItems));
        displayCart();
      }

      displayCart();

      document
        .getElementById("proceedCheckout")
        .addEventListener("click", function () {
          if (cartItems.length === 0) {
            alert("Your cart is empty!");
          } else {
            window.location.href = "checkout.html";
          }
        });
    });
  </script>

  <script src="https://kit.fontawesome.com/558b0d9e50.js" crossorigin="anonymous"></script>
  <script src="navbar.js"></script>
</body>

</html>
