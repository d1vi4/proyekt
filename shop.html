<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - E-commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    .filter-item {
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      transition: all 0.2s;
    }

    .filter-item:hover,
    .filter-item.active {
      font-weight: bold;
      color: #dc2626;
    }
  </style>
</head>

<body class="bg-gray-50">
  <div id="navbar-placeholder"></div>

  <div class="container mx-auto px-4 py-8">
    <!-- Filters -->
    <div class="flex flex-col md:flex-row justify-between items-start mb-6 space-y-4 md:space-y-0">
      <input type="text" id="search-input" placeholder="Search products..."
        class="border border-gray-300 rounded-md px-4 py-2 w-full md:w-64 focus:outline-none focus:ring-2 focus:ring-red-500" />
      <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 w-full md:w-auto">
        <button id="all-products-btn"
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md transition duration-300">
          All Products
        </button>
        <select id="sort-by"
          class="border border-gray-300 rounded-md px-4 py-2 w-full sm:w-auto focus:outline-none focus:ring-2 focus:ring-red-500">
          <option value="">Sort by</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="rating">Rating</option>
        </select>
      </div>
    </div>

    <div class="flex flex-col lg:flex-row">
      <!-- Sidebar -->
      <div class="w-full lg:w-1/4 mb-6 lg:mb-0 lg:pr-6">
        <div class="bg-white p-4 rounded-lg shadow-sm">
          <h5 class="font-bold text-lg mt-2 mb-3">Category</h5>
          <ul class="space-y-1 category-list">
            <li data-category="all" class="filter-item active">All</li>
            <li data-category="Laptops" class="filter-item">Laptops</li>
            <li data-category="Gaming" class="filter-item">Gaming</li>
            <li data-category="Accessories" class="filter-item">Accessories</li>
            <li data-category="Electronics" class="filter-item">Electronics</li>
            <li data-category="Wearables" class="filter-item">Wearables</li>
            <li data-category="Clothing" class="filter-item">Clothing</li>
            <li data-category="Footwear" class="filter-item">Footwear</li>
            <li data-category="Tablets" class="filter-item">Tablets</li>
            <li data-category="Smartphone" class="filter-item">Smartphone</li>
          </ul>

          <h5 class="font-bold text-lg mt-6 mb-3">Rate</h5>
          <ul class="space-y-1 rate-list">
            <li data-rate="all" class="filter-item active">All</li>
            <li data-rate="5" class="filter-item">⭐⭐⭐⭐⭐</li>
            <li data-rate="4" class="filter-item">⭐⭐⭐⭐</li>
            <li data-rate="3" class="filter-item">⭐⭐⭐</li>
            <li data-rate="2" class="filter-item">⭐⭐</li>
            <li data-rate="1" class="filter-item">⭐</li>
          </ul>
        </div>
      </div>

      <!-- Products -->
      <div class="w-full lg:w-3/4">
        <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <div id="pagination-container" class="flex justify-center mt-6"></div>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <!-- Modal -->
  <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-3xl p-6 relative">
      <button id="close-modal" class="absolute top-3 right-3 text-gray-600 hover:text-black text-2xl">&times;</button>
      <div id="modal-content"></div>
    </div>
  </div>

  <script src="navbar.js"></script>
  <script src="footer.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const token = localStorage.getItem("authToken");
      if (!token) {
        window.location.href = "login.html";
        return;
      }
      let searchQuery = "";
      let selectedCategory = "all";
      let selectedRate = "all";
      let sortOption = "";
      let currentPage = 1;
      let entriesPerPage = 10;
      let totalPages = 1;

      const productsContainer = document.getElementById("products-container");
      const paginationContainer = document.getElementById("pagination-container");
      const searchInput = document.getElementById("search-input");
      const sortBySelect = document.getElementById("sort-by");
      const allProductsBtn = document.getElementById("all-products-btn");
      const categoryItems = document.querySelectorAll(".category-list .filter-item");
      const rateItems = document.querySelectorAll(".rate-list .filter-item");
      const modal = document.getElementById("product-modal");
      const closeModalBtn = document.getElementById("close-modal");
      const modalContent = document.getElementById("modal-content");

      let apiCategories = [];

      closeModalBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
        modalContent.innerHTML = "";
      });

      function loadCategories() {
        return fetch("http://195.26.245.5:9505/api/categories")
          .then((resp) => resp.json())
          .then((data) => { apiCategories = data; });
      }

      function buildProductsURL() {
        const params = new URLSearchParams();
        params.append("page", currentPage - 1);
        params.append("size", entriesPerPage);
        if (searchQuery.trim() !== "") params.append("search", searchQuery.trim());
        if (selectedCategory !== "all") params.append("categoryId", selectedCategory);
        if (selectedRate !== "all") params.append("rating", selectedRate);
        if (sortOption) params.append("sortBy", sortOption);
        return `http://195.26.245.5:9505/api/products/filter?${params.toString()}`;
      }

      function loadProducts() {
        fetch(buildProductsURL())
          .then((r) => r.json())
          .then((data) => {
            totalPages = data.totalPages || 1;
            renderPagination(currentPage, totalPages);
            renderProducts(data.content || []);
          })
          .catch(() => {
            productsContainer.innerHTML =
              '<div class="col-span-full text-center py-8 text-gray-500">No products found</div>';
            renderPagination(0, 0);
          });
      }

      function renderProducts(products) {
        productsContainer.innerHTML = "";
        products.forEach((product) => {
          const card = document.createElement("div");
          card.className = "border border-gray-200 rounded-lg p-4 bg-white flex flex-col justify-between h-full";
          card.innerHTML = `
            <div>
              <img src="${product.imageUrl}" class="w-full h-48 object-cover rounded mb-3">
              <h5 class="text-lg font-medium">${product.brand} ${product.model}</h5>
              <p class="font-bold mt-2">${product.price} ₼</p>
              <p class="text-gray-700 mt-1">⭐ ${product.averageRating || 0}</p>
            </div>
            <div class="flex space-x-2 mt-4">
              <button class="add-to-cart-btn bg-gray-900 text-white px-4 py-2 rounded flex-1">Add to cart</button>
              <button class="details-btn bg-red-600 text-white px-4 py-2 rounded flex-1">Ətraflı</button>
            </div>
          `;
          card.querySelector(".add-to-cart-btn").addEventListener("click", () => addToCart(product));
          card.querySelector(".details-btn").addEventListener("click", () => openProductModal(product));
          productsContainer.appendChild(card);
        });
      }

      function renderPagination(current, total) {
        paginationContainer.innerHTML = "";
        for (let i = 1; i <= total; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className = `px-3 py-1 border rounded ${i === current ? "bg-blue-600 text-white" : ""}`;
          btn.addEventListener("click", () => { currentPage = i; loadProducts(); });
          paginationContainer.appendChild(btn);
        }
      }

      function addToCart(product) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let existing = cart.find((p) => p.id === product.id);
        if (existing) existing.quantity += 1;
        else { product.quantity = 1; cart.push(product); }
        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Məhsul səbətə əlavə olundu!");
      }

      function openProductModal(product) {
        modal.classList.remove("hidden");
        modalContent.innerHTML = `
          <div class="flex flex-col md:flex-row gap-6">
            <div class="md:w-1/3">
              <img src="${product.imageUrl}" class="w-full rounded">
            </div>
            <div class="md:w-2/3">
              <h2 class="text-2xl font-bold">${product.brand} ${product.model}</h2>
              <p class="text-gray-600">${product.description}</p>
              <p class="text-xl font-semibold text-red-600 mt-2">${product.price} ₼</p>
             <p class="mt-1">Orta reytinq: ⭐ <span id="avg-rating">${product.averageRating || 0}</span></p>

              <h3 class="font-semibold mt-4">Rəy yaz:</h3>
              <form id="review-form" class="space-y-2 mt-2">
                <input type="text" id="review-title" placeholder="Başlıq" class="w-full border px-3 py-2 rounded" required>
                <textarea id="review-comment" placeholder="Şərh..." class="w-full border px-3 py-2 rounded" required></textarea>
                <select id="review-rating" class="w-full border px-3 py-2 rounded" required>
                  <option value="">Reytinq seçin</option>
                  <option value="1">⭐</option><option value="2">⭐⭐</option>
                  <option value="3">⭐⭐⭐</option><option value="4">⭐⭐⭐⭐</option>
                  <option value="5">⭐⭐⭐⭐⭐</option>
                </select>
                <button class="bg-red-600 text-white px-4 py-2 rounded">Göndər</button>
              </form>

              <div id="reviews-section" class="mt-6">
                <h3 class="font-semibold mb-2">Rəylər:</h3>
                <div id="reviews-list" class="space-y-2">Yüklənir...</div>
              </div>
            </div>
          </div>
        `;
        loadReviews(product.id);
        document.getElementById("review-form").addEventListener("submit", (e) => {
          e.preventDefault();
          const title = document.getElementById("review-title").value;
          const comment = document.getElementById("review-comment").value;
          const rating = parseInt(document.getElementById("review-rating").value);

          fetch("http://195.26.245.5:9505/api/ratings", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": "Bearer " + token
            },
            body: JSON.stringify({ productId: product.id, rating })
          })
            .then(() => fetch("http://195.26.245.5:9505/api/reviews", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
              },
              body: JSON.stringify({ productId: product.id, title, comment })
            }))
            .then(() => { alert("Rəy əlavə olundu!"); loadReviews(product.id); updateAverageRating(product.id); e.target.reset(); })
            .catch((error) => { alert("Xəta baş verdi!"); console.error(error) });
        });
      }

      function loadReviews(productId) {
        fetch(`http://195.26.245.5:9505/api/reviews/product/${productId}?page=0&size=10`)
          .then((r) => r.json())
          .then((data) => {
            const reviewsList = document.getElementById("reviews-list");
            reviewsList.innerHTML = "";
            if (!data.content || data.content.length === 0) {
              reviewsList.innerHTML = "<p class='text-gray-500'>Hələ rəy yoxdur.</p>";
              return;
            }
            data.content.forEach((r) => {
              const item = document.createElement("div");
              item.className = "border p-2 rounded";
              item.innerHTML = `<strong>${r.title}</strong><p>${r.comment}</p>`;
              reviewsList.appendChild(item);
            });
          });
      }

      categoryItems.forEach((el) => el.addEventListener("click", () => {
        categoryItems.forEach((x) => x.classList.remove("active"));
        el.classList.add("active");
        const cat = apiCategories.find((c) => c.name.toLowerCase() === el.dataset.category.toLowerCase());
        selectedCategory = el.dataset.category === "all" ? "all" : (cat ? cat.id : "all");
        searchQuery = ""; currentPage = 1; loadProducts();
      }));
      rateItems.forEach((el) => el.addEventListener("click", () => {
        rateItems.forEach((x) => x.classList.remove("active"));
        el.classList.add("active"); selectedRate = el.dataset.rate;
        currentPage = 1; loadProducts();
      }));
      searchInput.addEventListener("input", () => { searchQuery = searchInput.value; currentPage = 1; loadProducts(); });
      sortBySelect.addEventListener("change", () => { sortOption = sortBySelect.value; currentPage = 1; loadProducts(); });
      allProductsBtn.addEventListener("click", () => { selectedCategory = "all"; selectedRate = "all"; searchQuery = ""; currentPage = 1; loadProducts(); });

      loadCategories().then(loadProducts);
      async function updateAverageRating(productId) {
        try {
          const response = await fetch(`http://195.26.245.5:9505/api/products/${productId}`, {
            headers: { "Authorization": "Bearer " + token }
          });
          const data = await response.json();
          console.log("Yeni orta reytinq:", data);
          if (data.content && data.content.length > 0) {
            document.getElementById("avg-rating").textContent = data.content[0].averageRating || 0;
          }
        } catch (error) {
          console.error("Rating yenilənmədi:", error);
        }
      }
    });


  </script>
</body>

</html>
