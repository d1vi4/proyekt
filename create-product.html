<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Product - E-commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
        --primary-color: #6366f1;
        --accent-color: #ef4444;
        --text-dark: #111827;
        --text-body: #374151;
    }
    body {
        font-family: 'Inter', sans-serif;
        color: var(--text-body);
        background-color: #f9fafb;
    }
    h3 {
        font-family: 'Poppins', sans-serif;
        color: var(--text-dark);
    }
    .notification-wrapper {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1050;
    }
    .scale-0 {
      transform: scale(0);
    }
    .scale-100 {
      transform: scale(1);
    }
    .action-btn {
        background-color: var(--accent-color);
    }
    .action-btn:hover {
        background-color: #c93b3b;
    }
    #navbar-placeholder {
      position: relative;
      z-index: 50;
    }
  </style>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">
  <div id="navbar-placeholder"></div>

  <div class="flex justify-center items-center flex-grow py-12 px-4">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-xl">
      <h3 class="text-3xl font-bold text-center mb-8" id="form-title">
        Create Product
      </h3>

      <form id="item-form" class="space-y-6" novalidate>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Brand</label>
          <input type="text" id="brand-name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-150"
            required placeholder="Enter brand name" />
          <div class="text-red-600 text-sm hidden" id="brand-error">
            Brand is required.
          </div>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Model</label>
          <input type="text" id="model-name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-150"
            required placeholder="Enter model" />
          <div class="text-red-600 text-sm hidden" id="model-error">
            Model is required.
          </div>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Category</label>
          <div class="relative">
             <select id="item-category"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-150 appearance-none bg-white"
                required>
                <option value="">Select a category</option>
             </select>
             <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700">
                <i class="fas fa-chevron-down text-xs"></i>
             </div>
          </div>
          <div class="text-red-600 text-sm hidden" id="category-error">
            Please select a category.
          </div>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="item-description" rows="4"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-150"
            required placeholder="Product description..."></textarea>
          <div class="text-red-600 text-sm hidden" id="description-error">
            Description is required.
          </div>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Price (₼)</label>
          <input type="number" step="0.01" id="item-price"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-150"
            required placeholder="0.00" />
          <div class="text-red-600 text-sm hidden" id="price-error">
            Price is required.
          </div>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Image URL</label>
          <input type="url" id="item-image"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-150"
            required placeholder="https://example.com/image.jpg" />
          <div class="text-red-600 text-sm hidden" id="image-error">
            Valid Image URL is required.
          </div>
          <div class="mt-4 flex justify-center">
             <img id="image-preview" alt="Preview" class="hidden w-48 h-48 object-cover rounded-xl shadow-md border border-gray-200" />
          </div>
          <p id="invalid-image-msg" class="text-red-600 text-sm hidden text-center">
            Şəkil linki səhvdir!
          </p>
        </div>

        <button type="submit" id="submit-button"
          class="w-full action-btn text-white py-3 px-4 rounded-lg font-semibold shadow-md hover:shadow-lg transition duration-300 text-lg">
          Add Product
        </button>
      </form>
    </div>
  </div>

  <div class="notification-wrapper">
    <div id="success-notification"
      class="bg-green-500 text-white px-4 py-3 rounded shadow-md flex justify-between items-center transform transition-transform duration-300 scale-0">
      <div id="success-message">
        Product added successfully! Redirecting...
      </div>
      <button type="button" class="focus:outline-none ml-4" onclick="closeNotification()">
        <span class="text-2xl">&times;</span>
      </button>
    </div>
  </div>

  <script>
    function showNotification() {
      const notification = document.getElementById("success-notification");
      notification.classList.remove("scale-0");
      notification.classList.add("scale-100");

      setTimeout(() => {
        closeNotification();
      }, 5000);
    }

    function closeNotification() {
      const notification = document.getElementById("success-notification");
      notification.classList.remove("scale-100");
      notification.classList.add("scale-0");
    }

    document.addEventListener("DOMContentLoaded", function () {
      const formElement = document.getElementById("item-form");
      const imageInput = document.getElementById("item-image");
      const previewImage = document.getElementById("image-preview");
      const invalidImageMsg = document.getElementById("invalid-image-msg");
      const submitButton = document.getElementById("submit-button");
      const formTitle = document.getElementById("form-title");
      const successMessage = document.getElementById("success-message");

      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      const token = localStorage.getItem("authToken");
      if (!user || !token) {
        window.location.href = "login.html";
        return;
      }

      const editData = JSON.parse(localStorage.getItem("editProduct"));
      let isEditMode = false;

      function loadCategories() {
        fetch("http://localhost:8081/api/categories")
          .then((resp) => {
            if (!resp.ok) {
              throw new Error("Failed to load categories");
            }
            return resp.json();
          })
          .then((data) => {
            const select = document.getElementById("item-category");
            select.innerHTML = `<option value="">Select a category</option>`;
            data.forEach((cat) => {
              const option = document.createElement("option");
              option.value = cat.id;
              option.textContent = cat.name;
              select.appendChild(option);
            });
            if (isEditMode && editData) {
              if (editData.categoryId) {
                select.value = editData.categoryId;
              } else if (editData.category) {
                const options = select.options;
                for (let i = 0; i < options.length; i++) {
                  if (
                    options[i].textContent.trim().toLowerCase() ===
                    editData.category.trim().toLowerCase()
                  ) {
                    select.value = options[i].value;
                    break;
                  }
                }
              }
            }
          })
          .catch((err) => {
            console.error(err);
          });
      }

      loadCategories();

      if (editData) {
        isEditMode = true;
        formTitle.textContent = "Edit Product";
        submitButton.textContent = "Update Product";

        document.getElementById("brand-name").value = editData.brand;
        document.getElementById("model-name").value = editData.model;
        document.getElementById("item-description").value =
          editData.description;
        document.getElementById("item-price").value = editData.price;
        document.getElementById("item-image").value = editData.image;

        const img = new Image();
        img.onload = function () {
          previewImage.src = editData.image;
          previewImage.classList.remove("hidden");
          invalidImageMsg.classList.add("hidden");
        };
        img.onerror = function () {
          previewImage.classList.add("hidden");
          invalidImageMsg.classList.remove("hidden");
        };
        img.src = editData.image;
      }

      imageInput.addEventListener("input", function () {
        const url = imageInput.value;
        if (url) {
          const img = new Image();
          img.onload = function () {
            previewImage.src = url;
            previewImage.classList.remove("hidden");
            invalidImageMsg.classList.add("hidden");
            imageInput.setCustomValidity("");
            submitButton.disabled = false;
          };
          img.onerror = function () {
            previewImage.classList.add("hidden");
            invalidImageMsg.classList.remove("hidden");
            imageInput.setCustomValidity("Invalid image URL");
            submitButton.disabled = true;
          };
          img.src = url;
        } else {
          previewImage.classList.add("hidden");
          invalidImageMsg.classList.add("hidden");
          imageInput.setCustomValidity("");
          submitButton.disabled = false;
        }
      });
      formElement.addEventListener("submit", function (event) {
        event.preventDefault();
        event.stopPropagation();

        let isValid = true;
        const inputs = formElement.querySelectorAll(
          "input[required], textarea[required], select[required]"
        );

        inputs.forEach((input) => {
          const errorId = input.id.split("-")[0] + "-error";
          const errorElement = document.getElementById(errorId);

          if (!input.checkValidity()) {
            input.classList.add("border-red-500");
            if (errorElement) errorElement.classList.remove("hidden");
            isValid = false;
          } else {
            input.classList.remove("border-red-500");
            if (errorElement) errorElement.classList.add("hidden");
          }
        });

        if (isValid) {
          const selectedCategory =
            document.getElementById("item-category").value;
          const categoryId = parseInt(selectedCategory);

          const productData = {
            brand: document.getElementById("brand-name").value.trim(),
            model: document.getElementById("model-name").value.trim(),
            description: document
              .getElementById("item-description")
              .value.trim(),
            imageUrl: document.getElementById("item-image").value.trim(),
            price: parseFloat(document.getElementById("item-price").value),
            categoryId: categoryId,
          };

          let methodType = "POST";
          if (isEditMode && editData.id) {
            productData.id = editData.id;
            methodType = "PUT";
          }

          fetch("http://localhost:8081/api/products", {
            method: methodType,
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify(productData),
          })
            .then((resp) => {
              if (!resp.ok) {
                return resp.json().then((data) => {
                  throw new Error(data.message || "Error saving product");
                });
              }
              return resp.json();
            })
            .then(() => {
              if (isEditMode) {
                localStorage.removeItem("editProduct");
                successMessage.textContent =
                  "Product updated successfully! Redirecting...";
              } else {
                successMessage.textContent =
                  "Product added successfully! Redirecting...";
              }
              showNotification();
              setTimeout(() => {
                window.location.href = "my-products.html";
              }, 2000);
            })
            .catch((err) => {
              console.error(err);
              alert(
                err.message || "An error occurred while saving the product"
              );
            });
        }
      });

      const allInputs = formElement.querySelectorAll(
        "input, textarea, select"
      );
      allInputs.forEach((input) => {
        input.addEventListener("input", function () {
          const errorId = this.id.split("-")[0] + "-error";
          const errorElement = document.getElementById(errorId);

          if (this.checkValidity()) {
            this.classList.remove("border-red-500");
            if (errorElement) errorElement.classList.add("hidden");
          }
        });
      });
    });
  </script>

  <script src="https://kit.fontawesome.com/558b0d9e50.js" crossorigin="anonymous"></script>
  <script src="navbar.js"></script>
</body>
</html>
