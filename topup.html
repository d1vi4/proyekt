<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Up Wallet - E-commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    .topup-btn { background-color: #ef4444; transition: 0.3s; }
    .topup-btn:hover { background-color: #c93b3b; }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <div id="navbar-placeholder"></div>

  <div class="flex justify-center items-center flex-grow py-12 px-4">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
      <div class="text-center mb-8">
        <h3 class="text-3xl font-bold text-gray-800">Wallet Top Up</h3>
        <p class="text-gray-500">Add funds to your account</p>
        <div class="mt-4 p-4 bg-gray-100 rounded-lg">
            <p class="text-sm text-gray-600">Current Balance:</p>
            <p class="text-2xl font-bold text-green-600" id="current-balance-display">0.00 ₼</p>
        </div>
      </div>

      <form id="topup-form" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700">Card Number</label>
          <input type="text" placeholder="0000 0000 0000 0000" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Expiry</label>
                <input type="text" placeholder="MM/YY" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">CVC</label>
                <input type="text" placeholder="123" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
            </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Amount (₼)</label>
          <input type="number" id="amount-input" min="1" step="0.01" placeholder="Enter amount" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
        </div>

        <button type="submit" class="w-full topup-btn text-white py-3 px-4 rounded-lg font-bold shadow-md text-lg">
          Add Money <i class="fas fa-wallet ml-2"></i>
        </button>
      </form>
    </div>
  </div>

  <script src="navbar.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {

        let balance = parseFloat(localStorage.getItem("userBalance")) || 0;
        document.getElementById("current-balance-display").innerText = balance.toFixed(2) + " ₼";

        function addTransaction(type, amount) {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            const newTx = {
                id: Date.now(),
                type: type,
                amount: amount,
                date: new Date().toLocaleString('az-AZ')
            };
            transactions.unshift(newTx);
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        document.getElementById("topup-form").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const amount = parseFloat(document.getElementById("amount-input").value);
            
            if (amount > 0) {
                let currentBalance = parseFloat(localStorage.getItem("userBalance")) || 0;
                let newBalance = currentBalance + amount;
                
                localStorage.setItem("userBalance", newBalance);
                addTransaction("Deposit (Card)", amount);
                
                alert(`Successfully added ${amount} ₼! New balance: ${newBalance.toFixed(2)} ₼`);
                window.location.href = "index.html"; 
            } else {
                alert("Please enter a valid amount.");
            }
        });
    });
  </script> <!-- githuba update ucun komment elxan cool man terefinden -->
</body>
</html>
